{% extends 'base.html' %}

{% block title %}Error - Nigerian Payroll System{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col">
            <div class="alert alert-danger">
                <h4 class="alert-heading">Error</h4>
                <p>{{ message }}</p>
                <hr>
                <p class="mb-0">Please try again or contact the administrator.</p>
            </div>
            <div class="mt-3">
                <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>
                <a href="/" class="btn btn-secondary">Go to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
